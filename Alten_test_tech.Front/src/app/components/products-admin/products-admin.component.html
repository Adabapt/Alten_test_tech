<div class="app-frame">
    <p-table [value]="products" [rows]="10" [rowsPerPageOptions]="[10, 25, 100]" [paginator]="true" [globalFilterFields]="['code','name']" [(selection)]="selectedProducts">
        <ng-template pTemplate="caption">
            <p-button label="Create" icon="pi pi-plus" styleClass="p-button-success" (click)="onClickCreation()" ></p-button>
            <p-button label="Delete" icon="pi pi-trash" styleClass="p-button-danger" (click)="onClickDeleteSelection()" [disabled]="selectedProducts.length == 0"></p-button>
        </ng-template> 
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th class="tablehead" pSortableColumn="code" style="width:32%">Code <p-sortIcon field="code"></p-sortIcon></th>
                <th class="tablehead" pSortableColumn="name" style="width:32%">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th class="tablehead" pSortableColumn="action" style="width:32%">Actions</th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <p-columnFilter type="text" field="code"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>
                    <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text" (click)="onClickModify(product)"></p-button>
                    <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text" (click)="onClickDelete(product)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="productForm" *ngIf="formAff == 'Creation'">
        <h2>Create a new product</h2>
        <form class="form">
            <div class="formMain">
                <span class="p-float-label">
                    <input pInputText id="code" [(ngModel)]="productForm.code" name="code"/>
                    <label htmlFor="code">Code</label>
                </span>
                <span class="p-float-label">
                    <input pInputText id="name" [(ngModel)]="productForm.name" name="name"/>
                    <label htmlFor="name">Name</label>
                </span>
                <span class="p-float-label">
                    <textarea rows="5" cols="30" pInputTextarea id="description" [(ngModel)]="productForm.description" name="description"></textarea>
                    <label htmlFor="description">Description</label>
                </span>
            </div>
            <div class="formOther">
                <div class="formOtherRow">
                    <span class="p-float-label">
                        <p-inputNumber [(ngModel)]="productForm.price" id="price" mode="decimal" [minFractionDigits]="0" [maxFractionDigits]="3" name="price"> </p-inputNumber>
                        <label htmlFor="price">Price</label>
                    </span>
                    <span class="p-float-label">
                        <p-inputNumber [(ngModel)]="productForm.quantity" id="quantity" name="quantity"> </p-inputNumber>
                        <label htmlFor="quantity">Quantity</label>
                    </span>
                </div>
                <div class="formOtherRow">
                    <span class="p-float-label">
                        <input pInputText id="inventoryStatus" [(ngModel)]="productForm.inventoryStatus" name="inventoryStatus"/>
                        <label htmlFor="inventoryStatus">InventoryStatus</label>
                    </span>
                    <span class="p-float-label">
                        <input pInputText id="category" [(ngModel)]="productForm.category" name="category"/>
                        <label htmlFor="category">Category</label>
                    </span>
                </div>
                <div class="formOtherRow">
                    <span class="p-float-label">
                        <input pInputText id="image" [(ngModel)]="productForm.image" name="image"/>
                        <label htmlFor="image">Image</label>
                    </span>
                    <span class="p-float-label">
                        <p-inputNumber [(ngModel)]="productForm.rating" id="rating" mode="decimal" [minFractionDigits]="0" [maxFractionDigits]="3" name="rating"> </p-inputNumber>
                        <label htmlFor="rating">Rating</label>
                    </span>
                </div>
            </div>
            <div class="formBtn">
                <p-button label="Validate" icon="pi pi-check" styleClass="p-button-success" (click)="onClickValidate()"></p-button>
                <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-danger" (click)="onClickCancel()"></p-button>   
            </div>
        </form>
    </div>

    <div class="productForm" *ngIf="formAff == 'Modif'">
        <h2>Modify a product</h2>
        <form class="form">
            <div class="formMain">
                <span class="p-float-label">
                    <input pInputText id="code" [(ngModel)]="productForm.code" name="code"/>
                    <label htmlFor="code">Code</label>
                </span>
                <span class="p-float-label">
                    <input pInputText id="name" [(ngModel)]="productForm.name" name="name"/>
                    <label htmlFor="name">Name</label>
                </span>
                <span class="p-float-label">
                    <textarea rows="5" cols="30" pInputTextarea id="description" [(ngModel)]="productForm.description" name="description"></textarea>
                    <label htmlFor="description">Description</label>
                </span>
            </div>
            <div class="formOther">
                <div class="formOtherRow">
                    <span class="p-float-label">
                        <p-inputNumber [(ngModel)]="productForm.price" id="price" mode="decimal" [minFractionDigits]="0" [maxFractionDigits]="3" name="price"> </p-inputNumber>
                        <label htmlFor="price">Price</label>
                    </span>
                    <span class="p-float-label">
                        <p-inputNumber [(ngModel)]="productForm.quantity" id="quantity" name="quantity"> </p-inputNumber>
                        <label htmlFor="quantity">Quantity</label>
                    </span>
                </div>
                <div class="formOtherRow">
                    <span class="p-float-label">
                        <input pInputText id="inventoryStatus" [(ngModel)]="productForm.inventoryStatus" name="inventoryStatus"/>
                        <label htmlFor="inventoryStatus">InventoryStatus</label>
                    </span>
                    <span class="p-float-label">
                        <input pInputText id="category" [(ngModel)]="productForm.category" name="category"/>
                        <label htmlFor="category">Category</label>
                    </span>
                </div>
                <div class="formOtherRow">
                    <span class="p-float-label">
                        <input pInputText id="image" [(ngModel)]="productForm.image" name="image"/>
                        <label htmlFor="image">Image</label>
                    </span>
                    <span class="p-float-label">
                        <p-inputNumber [(ngModel)]="productForm.rating" id="rating" mode="decimal" [minFractionDigits]="0" [maxFractionDigits]="3" name="rating"> </p-inputNumber>
                        <label htmlFor="rating">Rating</label>
                    </span>
                </div>
            </div>
            <div class="formBtn">
                <p-button label="Update" icon="pi pi-check" styleClass="p-button-success" (click)="onClickUpdate()"></p-button>
                <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-danger" (click)="onClickCancel()"></p-button>   
            </div>
        </form>
    </div>

</div>
