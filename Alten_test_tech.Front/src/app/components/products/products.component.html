<div class="app-frame">
    <p-dataView #dv [value]="products" [rows]="10" [rowsPerPageOptions]="[10, 25, 100]" [paginator]="true" [sortField]="sortField" [sortOrder]="sortOrder" [layout]="layout">
        <ng-template pTemplate="header">
            <div class="data-head">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="col-12 data-view-list">
                <div class="data-view-list-produit">
                    <div class="flex align-items-center gap-2">
                        <i class="pi pi-tag"></i>
                        <span class="font-semibold">{{ product.category }}</span>
                    </div>
                    <div>{{product.inventoryStatus}}</div>
                    <div class="text-2xl">{{ product.name }}</div>
                </div>
                <div class="text-2xl data-view-list-description">{{ product.description }}</div>
                <div class="data-view-list-rating"><p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating></div>
                <div class="data-view-list-price">
                    <span class="text-2xl font-semibold">{{'$'+ product.price }}</span>
                    <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 data-view-grid flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                <div class="data-view-grid-info">
                    <span class="flex align-items-center gap-2">
                        <i class="pi pi-tag"></i>
                        <span class="font-semibold">{{ product.category }}</span>
                    </span>
                    <span class="font-semibold">{{ product.inventoryStatus }}</span>
                </div>
                <div class="data-view-grid-element">
                    <div class="text-2xl font-bold">{{ product.name }}</div>
                    <div class="text-2xl ">{{ product.description }}</div>
                    <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                </div>
                <div class="data-view-grid-price">
                    <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                    <button pButton icon="pi pi-shopping-cart" class="p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
                </div>
            </div>
        </ng-template>
    </p-dataView>

</div>
